plugins {
	id 'fabric-loom' version '0.8-SNAPSHOT'
	id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_16
targetCompatibility = JavaVersion.VERSION_16

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

repositories {
	maven { url = "https://jitpack.io" }
	maven { url = "https://www.cursemaven.com" }
}
dependencies {
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

	modCompileOnly 'curse.maven:moregemsfabric-377284:3349717'
	//modCompileOnly 'curse.maven:hellishmaterials-410015:3087133'
	//modCompileOnly 'curse.maven:diamold-415159:3131013'
	//modCompileOnly 'curse.maven:betterend-413596:3203464'
	//modCompileOnly 'curse.maven:betternether-311377:3180179'
	//modCompileOnly 'curse.maven:byg-391378:3239861'
	//modCompileOnly 'curse.maven:mythicmetals-410127:3164691'
	//modCompileOnly 'curse.maven:techreborn-233564:3151153'
	//modCompileOnly 'curse.maven:fantasycraft-458160:3260492'
	//modCompileOnly 'curse.maven:tungstenmod-448549:3227117'
	//modCompileOnly 'curse.maven:pigsteel-448941:3263156'
	modCompileOnly 'curse.maven:dragonloot-424480:3347808'
	//modCompileOnly 'curse.maven:luxore-421775:3255909'
	modCompileOnly 'curse.maven:gobber-427177:3349659'
	modCompileOnly 'curse.maven:adabranium-361599:3345491'
	//modCompileOnly 'curse.maven:simplyplatinum-262530:3208198'
	//modCompileOnly 'curse.maven:aether-418680:3285109'
	//modCompileOnly 'curse.maven:earlygame-410298:3260884'


	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.encoding = "UTF-8"
	it.options.release = 16
}

java {
	withSourcesJar()
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.archivesBaseName}"}
	}
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			artifact(remapJar) {
				builtBy remapJar
			}
			artifact(sourcesJar) {
				builtBy remapSourcesJar
			}
		}
	}
	repositories {
	}
}
