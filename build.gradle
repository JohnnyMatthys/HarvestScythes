plugins {
	id 'fabric-loom' version '0.9-SNAPSHOT'
	id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_16
targetCompatibility = JavaVersion.VERSION_16

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

repositories {
	maven { url = "https://jitpack.io" }
	maven { url = "https://www.cursemaven.com" }
}
dependencies {
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

	modImplementation("com.github.Chocohead:Fabric-ASM:v2.3") {
		exclude (group: "net.fabricmc.fabric-api")
	}
	include "com.github.Chocohead:Fabric-ASM:v2.3"

	//1.2.43
	modCompileOnly 'curse.maven:more-gems-fabric-377284:3516918'
	//0.13.1
	modCompileOnly 'curse.maven:hellish-materials-410015:3479635'
	//1.3.1
	modCompileOnly 'curse.maven:diamold-415159:3456656'
	//0.12.2
	//modCompileOnly 'curse.maven:betterend-413596:3520661'
	//5.1.3
	//modCompileOnly 'curse.maven:betternether-311377:3379682'
	//0.10.0
	modCompileOnly 'curse.maven:mythicmetals-410127:3521683'
	//5.0.11-beta
	modCompileOnly 'curse.maven:techreborn-233564:3517196'
	//modCompileOnly 'curse.maven:fantasycraft-458160:3260492'
	//1.6.6
	modCompileOnly 'curse.maven:pigsteel-448941:3408135'
	//1.0.9
	modCompileOnly 'curse.maven:dragonloot-424480:3437929'
	//2.0.0
	modCompileOnly 'curse.maven:luxore-421775:3540774'
	//1-2.4.58
	modCompileOnly 'curse.maven:gobber-427177:3516879'
	//2.1.1
	modCompileOnly 'curse.maven:adabranium-361599:3378780'
	//3.0
	modCompileOnly 'curse.maven:simply-platinum-262530:3380844'
	//1.5.0
	modCompileOnly 'curse.maven:aether-418680:3538227'
	//1.1.1
	modCompileOnly 'curse.maven:earlygame-410298:3421187'


	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.encoding = "UTF-8"
	it.options.release = 16
}

java {
	withSourcesJar()
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.archivesBaseName}"}
	}
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			artifact(remapJar) {
				builtBy remapJar
			}
			artifact(sourcesJar) {
				builtBy remapSourcesJar
			}
		}
	}
	repositories {
	}
}
